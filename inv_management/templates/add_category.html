{% extends 'base.html' %}
{% block title %}New Patient{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-white" style="background-color: #343a40;">
                    <h4 class="text-center">Add New Category</h4>
                </div>
                <div class="card-body">
                 <form method="post" action="{% url 'inv_management:add_category' %}">
                     {% csrf_token %}
                     <!-- Name Field -->
                     <div class="mb-3">
                          <label for="id_name" class="form-label">Name</label>
                         {{ form.name }}
                         {% if form.name.errors %}
                             <div class="invalid-feedback d-block">
                                 {{ form.name.errors|join:", " }}
                             </div>
                         {% endif %}
                     </div>
                     <!-- Submit Button -->
                     <div class="d-grid">
                         <button type="submit" class="btn btn-primary">Add Category</button>
                     </div>
                 </form>
                </div>
            </div>
        </div>
    </div>
 </div>
{% endblock %}
