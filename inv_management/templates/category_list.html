{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header text-white d-flex justify-content-between align-items-center" style="background-color: #343a40;">
                         <h4 class="text-center mb-0">Categories</h4>
                         <div class="text-end">
                              <a href="{% url 'inv_management:add_category' %}" class="btn btn-success btn-sm"><i class="fas fa-plus me-1"></i>Add Category</a>
                          </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for category in categories %}
                                    <tr>
                                        <td>{{ category.name }}</td>
                                        <td>
                                            <a href="{% url 'inv_management:edit_category' category.id %}" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
                                            <a href="{% url 'inv_management:delete_category' category.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this category?')"><i class="fas fa-trash-alt"></i></a>
                                        </td>
                                    </tr>
                                    {% empty %}
                                        <tr>
                                            <td colspan="2" class="text-center">No categories found.</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
