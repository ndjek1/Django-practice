<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Category List</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'inv_management:inventory_list' %}">Home</a>
              </li>
             
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'inv_management:category_list' %}">Categories</a>
              </li>
              
           </ul>
        </div>
       <form class="d-flex" role="search" method="post" action="{% url 'logout' %}">
          {% csrf_token %}
           <button class="btn btn-outline-success" type="submit">Logout</button>
       </form>
   </div>
</nav>
   <div class="container my-5">
       <div class="row">
           <div class="col-md-12">
               <div class="card shadow-sm">
                   <div class="card-header bg-primary text-white">
                       <h4 class="text-center">Categories</h4>
                   </div>
                   <div class="card-body">
                       <div class="mb-3 text-end">
                           <a href="{% url 'inv_management:add_category' %}" class="btn btn-success">Add Category</a>
                       </div>
                       <div class="table-responsive">
                           <table class="table table-striped table-bordered">
                               <thead class="table-light">
                                   <tr>
                                       <th>Name</th>
                                       <th>Actions</th>
                                   </tr>
                               </thead>
                               <tbody>
                                   {% for category in categories %}
                                   <tr>
                                       <td>{{ category.name }}</td>
                                       <td>
                                           <a href="{% url 'inv_management:edit_category' category.id %}" class="btn btn-sm btn-primary">Edit</a>
                                           <a href="{% url 'inv_management:delete_category' category.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                                       </td>
                                   </tr>
                                   {% empty %}
                                       <tr>
                                           <td colspan="2" class="text-center">No categories found.</td>
                                       </tr>
                                   {% endfor %}
                               </tbody>
                           </table>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
