
{% extends 'base.html' %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header  text-white" style="background-color: #343a40;">
                    <h4 class="text-center">Edit Category</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'inv_management:edit_category' category.id %}">
                        {% csrf_token %}
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="id_name" name="name" value="{{ category.name }}" required>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
{% endblock %}
