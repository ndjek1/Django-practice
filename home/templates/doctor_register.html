<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">Register New Doctor</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'doctor_register' %}">
                            {% csrf_token %}

                            <!-- Doctor Name Field -->
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" required>
                            </div>

                            <!-- Gender Field -->
                            <div class="mb-3">
                                <label for="id_gender" class="form-label">Gender</label>
                                <select class="form-select" id="id_gender" name="gender" required>
                                    <option value="" selected disabled>Select Gender</option>
                                    <option value="F">Female</option>
                                    <option value="M">Male</option>
                                </select>
                            </div>

                            <!-- Blood Type Field -->
                            <div class="mb-3">
                                <label for="id_blood_type" class="form-label">Blood Type</label>
                                <input type="text" class="form-control" id="id_blood_type" name="blood_type" required>
                            </div>

                           <!-- Specialization Field -->
                            <div class="mb-3">
                                <label for="id_specialization" class="form-label">Specialization</label>
                                <input type="text" class="form-control" id="id_specialization" name="specialization" required>
                            </div>

                             <!-- Username Field -->
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="id_username" name="username" required>
                            </div>

                             <!-- Password Field -->
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="id_password" name="password" required>
                            </div>


                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register Doctor</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
