<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'patients_list' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'patient' %}">New patient</a>
              </li>
              
            </ul>
          </div>

          <form class="d-flex" role="search" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <a href="{% url 'logout' %}"><button class="btn btn-outline-success" type="submit">Logout</button></a>
          </form>
        </div>
      </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">Add New Patient Record</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'patient' %}">  <!-- Replace 'add_patient' with your actual URL name -->
                            {% csrf_token %}

                            <!-- Name Field -->
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" required>
                            </div>

                            <!-- Age Field -->
                            <div class="mb-3">
                                <label for="id_age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="id_age" name="age" min="0" required>
                            </div>

                            <!-- Gender Field -->
                            <div class="mb-3">
                                <label for="id_gender" class="form-label">Gender</label>
                                <select class="form-select" id="id_gender" name="gender" required>
                                    <option value="" selected disabled>Select Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                            <!-- Blood Type Field -->
                            <div class="mb-3">
                                <label for="id_blood_type" class="form-label">Blood Type</label>
                                <input type="text" class="form-control" id="id_blood_type" name="blood_type" required>
                            </div>
                            <!-- Allergies Field -->
                            <div class="mb-3">
                                <label for="id_alergies" class="form-label">Allergies</label>
                                <input type="text" class="form-control" id="id_alergies" name="alergies">
                            </div>
                            <!-- Spouse Field -->
                            <div class="mb-3">
                                <label for="id_spouse" class="form-label">Spouse Name</label>
                                <input type="text" class="form-control" id="id_spouse" name="spouse">
                            </div>
                             <!-- Last Hospitalization Date Field -->
                            <div class="mb-3">
                                <label for="id_last_hospitalisation" class="form-label">Last Hospitalization Date</label>
                                <input type="date" class="form-control" id="id_last_hospitalisation" name="last_hospitalisation" required>
                            </div>
                           

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Add Patient</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
